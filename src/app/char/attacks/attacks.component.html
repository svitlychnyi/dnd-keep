<div class="row">
  <div class="col-xs-5">
    <div class="row">
      <div class="col-xs-8">
        <label class="text-uppercase">Attack Bonus</label>
      </div>
      <div class="col-xs-3">
        <label class="text-uppercase">Total</label>
      </div>
    </div>
  </div>
  <div class="col-xs-7">
    <div class="row">
      <div class="col-xs-2">
        <label class="text-uppercase">BAB</label>
      </div>
      <div class="col-xs-2">
        <label class="text-uppercase">Ability Modifier</label>
      </div>
      <div class="col-xs-2">
        <label class="text-uppercase">Size Modifier</label>
      </div>
      <div class="col-xs-2">
        <label class="text-uppercase">Misc Modifier</label>
      </div>
      <div class="col-xs-2">
        <label class="text-uppercase">Temp Modifier</label>
      </div>
      <div class="col-xs-2">
        <label class="text-uppercase">Other Modifiers</label>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngFor="let attack of attacks">
  <div class="col-xs-5">
    <div class="row">
      <div class="col-xs-8">
        <input class="text-uppercase inverse form-control input-sm" value="{{attack.getName()}}"/>
      </div>
      <div class="col-xs-3">
        <input class="text-uppercase form-control input-sm" readonly value="{{getTotalAttack(attack)}}"/>
      </div>
    </div>
  </div>
  <div class="col-xs-7">
    <div class="row">
      <div class="col-xs-2">
        <input class="text-uppercase form-control input-sm" readonly value="{{charService.getBAB()}}"/>
      </div>
      <div class="col-xs-2 {{attack.getAbility().getName()}}">
        <input class="text-uppercase form-control input-sm" readonly value="{{charService.getAbilityModifier(attack.getAbility())}}"/>
      </div>
      <div class="col-xs-2">
        <input class="text-uppercase form-control input-sm" readonly value="{{getSizeModifier()}}"/>
      </div>
      <div class="col-xs-2">
        <input class="text-uppercase form-control input-sm" [(ngModel)]="charService.getChar().attack_bonuses[attack.getName()].misc"/>
      </div>
      <div class="col-xs-2">
        <input class="text-uppercase form-control input-sm" [(ngModel)]="charService.getChar().attack_bonuses[attack.getName()].temp"/>
      </div>
      <div class="col-xs-2">
        <input class="text-uppercase form-control input-sm" [(ngModel)]="charService.getChar().attack_bonuses[attack.getName()].other"/>
      </div>
    </div>
  </div>
</div>
